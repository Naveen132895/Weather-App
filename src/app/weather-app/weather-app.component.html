<section class="mobo">
  <div class="supportmsg">
    <div class="attention">
      <svg-icon src="../../assets/attention.svg"></svg-icon>
    </div>
    <p>
      Your device is not supported at the moment,but it will be included at a
      later time.Thanks for your understanding
    </p>
  </div>
</section>

<section class="main-container">
  <div class="img inner-container">
    <img class="dayimg" src="../../assets/day.jpg" alt="" />
    <div *ngIf="temp" class="large-citydets">
      <div class="temp">
        <h1>{{ temp }}&deg;</h1>
      </div>
      <div class="citytime">
        <h2>{{ city }}</h2>
        <h4>Sat,3 Aug</h4>
      </div>

      <div class="weatherimg">
        <img [src]="iconUrl" />
        <p>{{ description }}</p>
      </div>
    </div>
  </div>
  <div class="citydets inner-container">
    <div class="form-group">
      <form (submit)="onFormSubmit($event)">
        <div class="searchbutton">
          <button class="btn" (click)="onFormSubmit($event)" type=" submit">
            <svg-icon class="searchsvg" src="../../assets/search.svg"></svg-icon>
          </button>
        </div>

        <input class="form-control transparent-input" placeholder="Enter your city "
          (input)="city = $event.target.value" />
      </form>
      <hr />
      <div *ngIf="error" class="error">
        <p>{{ error }}</p>
      </div>
      <div *ngIf="temp" class="dets">
        <h5>Weather Details</h5>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Humidity</th>
              <td>{{ humidity }}</td>
            </tr>
            <tr>
              <th scope="row">Wind</th>
              <td>{{ wind }} km/hr</td>
            </tr>
            <tr>
              <th scope="row">Feels Like</th>
              <td>{{ feels_like}}&deg;</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
